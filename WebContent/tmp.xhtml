
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:decorate template="/WEB-INF/templates/template.xhtml">
		<ui:define name="title">
			<h:outputText value="KLUB PUTNIKA" />
		</ui:define>
		<ui:define name="menu">
			<ui:include src="/WEB-INF/components/menu.xhtml"></ui:include>
		</ui:define>
		<ui:define name="contentTitle">
			<h:outputText value="Login" />
		</ui:define>
		<ui:define name="pageContent">
			<h:form enctype="multipart/form-data">
				<p:growl id="messages" showDetail="true" />

				<p:fileUpload value="#{fileUpload.file}" mode="simple"
					skinSimple="true" />

				<p:commandButton value="Submit" ajax="false"
					actionListener="#{fileUpload.upload}"/>
				
				<h:graphicImage id="slika" value="/images/#{fileUpload.pictureName}" />

				<!--  
				<p:editor id="editor" widgetVar="editorWidget"
					value="#{editorView.text}" width="600" />

				<h:panelGrid columns="2" style="margin-top: 10px">
					<p:commandButton value="Submit" update="display"
						oncomplete="PF('dlg').show()" />

					<p:commandButton value="Clear" type="button"
						onclick="PF('editorWidget').clear();" />
				</h:panelGrid>

				<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
					hideEffect="fade">
					<h:outputText id="display" value="#{editorView.text}" />
				</p:dialog>
				-->
			</h:form>
		</ui:define>
		<ui:define name="footer">
			<ui:include src="/WEB-INF/components/footer.xhtml"></ui:include>
		</ui:define>
	</ui:decorate>

</h:body>
</html>
