<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title" /></title>

	<link rel="stylesheet" type="text/css" href="../css/style8.css" />
	<!-- -->
</h:head>

<div id="container">
	
	<div id="header">
		<h:graphicImage id="slika" value="/images/dollarphotoclub.jpg"
			style="width:100%;height:300px">
			<ui:insert name="title" />
		</h:graphicImage>
	</div>


	<div id="wrapper">
		<div id="content">
			<div class="userLogin">
				<h:outputText rendered="#{userBean.loggedIn}"
					value="Prijavljeni ste kao: #{userBean.user.username}"></h:outputText>
				<h:outputText rendered="#{!userBean.loggedIn}" value="Log in"></h:outputText>
			</div>
			<div class="contentTitle">
				<ui:insert name="contentTitle" />
			</div>
			<div class="pageContent">
				<ui:insert name="pageContent" />
			</div>
		</div>
	</div>

	<div id="navigation">
		<ui:insert name="menu" />
	</div>

	<div id="extra">
		<ui:insert name="additionally" />
	</div>

	<div id="footer">
		<ui:insert name="footer" />
	</div>
</div>
</html>
