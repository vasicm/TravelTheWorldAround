<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form>
		<ui:repeat value="#{photoBean.photos}" var="photo">
			<p:fieldset legend="#{photo.name}" style="margin-bottom:20px">
				<h:graphicImage value="/images/#{photo.path}" />
				<h:outputText value="#{travelogue.text}" escape="false" />
				<br/>
				<h:panelGrid columns="2" cellpadding="1">
						<h:outputText value="Author:" />
						<h:outputText value="#{photo.author}" />
					</h:panelGrid>
			</p:fieldset>
		</ui:repeat>
	</h:form>
</ui:composition>

</html>
