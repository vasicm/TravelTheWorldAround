<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form enctype="multipart/form-data">
		<p:growl id="messages" showDetail="true" />
		<h:panelGrid columns="3" cellspacing="2">
			<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
			<p:inputText id="name" value="#{photoBean.photo.name}"
				required="true" label="Name" maxlength="150" />
			<p:message for="name" />
			
			<h:outputText />
			<p:fileUpload value="#{photoBean.file}" mode="simple"
				skinSimple="true" />
			<h:outputText />
			<p:commandButton value="Submit" ajax="false"
				actionListener="#{photoBean.upload}" />
			
		</h:panelGrid>
		<br />
			<h:graphicImage id="slika" value="/images/#{photoBean.pictureName}" />
	</h:form>
</ui:composition>

</html>
