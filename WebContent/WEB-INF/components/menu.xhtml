<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form>
		<p:menu style="width:90%">
			<p:submenu label="Navigations">
				<p:menuitem value="Home" url="index.xhtml" icon="ui-icon-home" />
				<p:menuitem value="Travelogues" outcome="travelogues.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Add Travelogues" outcome="addTravelogues.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Messages (#{userBean.messagesCount})"
					outcome="messages.xhtml"
					style="background-color:#{userBean.messagesCount == '0' ? '' : 'green'};;"
					icon="ui-icon-star" />
				<p:menuitem value="Contact" outcome="contact.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Cheap Flights" outcome="flights.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Sign up" outcome="signUp.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Report" outcome="report.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Log out" rendered="#{userBean.loggedIn}"
					actionListener="#{userBean.logout}" icon="ui-icon-star" />
			</p:submenu>
		</p:menu>
	</h:form>
</ui:composition>
</html>
