<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form> 
		<p:scrollPanel style="width:100%;height:700px" >
			<h:outputText value="RSS feed" />
			<p:feedReader value="http://activeadventures.com/blog/feed/" size="10"
				var="feed">

				<h:outputText value="#{feed.title}"
					style="font-weight: bold;display:block" />
				<h:outputText value="#{feed.description.value}" escape="false" />
				<p:separator />
			</p:feedReader>
		</p:scrollPanel>
	</h:form>

</ui:composition>

</html>
