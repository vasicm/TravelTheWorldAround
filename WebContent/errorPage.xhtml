<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<f:event type="preRenderView" listener="#{userBean.checkLoggedIn}" />
<h:body>
	<ui:decorate template="/WEB-INF/templates/template.xhtml">
		<ui:define name="title">
			<h:outputText value="TRAVEL THE WORLD AROUND" />
		</ui:define>
		<ui:define name="menu">
			<ui:include src="/WEB-INF/components/menu.xhtml"></ui:include>
		</ui:define>
		<ui:define name="contentTitle">
			<h:outputText value="Error page" />
		</ui:define>
		<ui:define name="pageContent">
			<h:outputText value="#{param['message']}" style="font-size:30px;font-weight:bold" />
		</ui:define>
		<ui:define name="additionally">
			<ui:include src="/WEB-INF/components/additionally.xhtml"></ui:include>
		</ui:define>
		<ui:define name="footer">
			<ui:include src="/WEB-INF/components/footer.xhtml"></ui:include>
		</ui:define>
	</ui:decorate>

</h:body>
</html>
